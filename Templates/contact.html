{% extends 'base.html' %}

{% block content %}
<section class="max-w-2xl mx-auto mt-10">
  <h2 class="text-3xl font-bold text-blue-400 mb-6 text-center">Contact Us</h2>
  <form action="/contact" method="POST" class="bg-gray-800 p-8 rounded-xl shadow-lg space-y-4">
    <div>
      <label class="block mb-1 text-gray-300">Name</label>
      <input type="text" name="name" required class="w-full p-2 rounded bg-gray-900 border border-gray-700 focus:border-blue-400">
    </div>
    <div>
      <label class="block mb-1 text-gray-300">Email</label>
      <input type="email" name="email" required class="w-full p-2 rounded bg-gray-900 border border-gray-700 focus:border-blue-400">
    </div>
    <div>
      <label class="block mb-1 text-gray-300">Message</label>
      <textarea name="message" rows="5" required class="w-full p-2 rounded bg-gray-900 border border-gray-700 focus:border-blue-400"></textarea>
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition">
      Send Message
    </button>
  </form>
</section>
{% endblock %}
